<!DOCTYPE html>
<html>
  <head>
    <title>To-do-list||Home-made||DIY</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__title"></div>
    </header>
    <main>
      <section class="section" id="contanier">
        <form action="#" class="section__form">
          <input type="text" class="user__input" placeholder="add a task..." />
          <button class="btn">+</button>
        </form>
        <div class="tasks__contanier"></div>
        <div class="popup">
          <div class="popup__text">
            Please add a task. If you not familia with adding a task please
            click on top of the text <i>"add a task"</i> and start typing
          </div>
          <div class="popup__remove">
            <span class="remove">x</span>
          </div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
